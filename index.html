<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <!-- Header section -->
        <section class="header-section">
            <div class="title">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="players">
                <!-- Player 1-->
                <div class="player p1">
                    <div class="icon-player">
                        <div class="icon icon1">
                        </div>
                        <p>Player 1</p>
                    </div>
                    <div class="mark">
                        <p>1</p>
                    </div>
                </div>
                <!-- Player 2 -->
                <div class="player p2">
                    <div class="icon-player">
                        <div class="icon icon2">
                        </div>
                        <p>Player 2</p>
                    </div>
                    <div class="mark">
                        <p>2</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Board -->
        <section class="board-section">
            <div class="board">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
        </section>

        <footer>
            2023 iaaron-xyz. All rights reserved.
        </footer>
    </div>

    <!-- Select screen -->
    <div class="select-oponent no-display">
        <section class="header-section">
            <div class="title">
                <h1>Choose who you want to play against...</h1>
            </div>
        </section>
        <section class="vs-section">
            <div class="vs-options">
                <div class="vs-element vs-human">
                    <button type="button">
                        <span class="material-symbols-rounded size-48">person</span>
                        Person
                    </button>
                </div>
                <div class="vs-element vs-ai">
                    <button type="button">
                        <span class="material-symbols-rounded size-48">smart_toy</span>
                        AI
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- The Modal -- Announce the Winner -->
    <div id="my-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Close icon -->
            <span class="close material-symbols-rounded">close</span>
            <!-- main modal content -->
            <div class="modal-main">
                <div class="modal-header">
                    <span class="material-symbols-rounded size-48">person</span>
                    <h2>
                        Person won!
                    </h2>
                </div>
                <div class="modal-btns">
                    <button class="new-game" id="new-round-btn size-48">Start new round</button>
                    <button class="restart" id="restart-game-btn">Restart game</button>
                </div>
            </div>
        </div>
</body>
</html>
